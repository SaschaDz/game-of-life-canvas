<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>game of life</title>
</head>
<body>
    <header>
        <h1>game of life</h1>
        <h2 id="gens"></h2>
    </header>
    <div class="game-area">
        <canvas id="canvas" width="1001" height="801"></canvas>
    </div>
    <div class="controls">
        <button onclick="clearCells()">reset</button>
        <button onclick="checkNeighbours()">next</button>
        <button onclick="startSim()">run</button>
        <button onclick="stopSim()">stop</button>
    </div>
    <footer>
        <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" target="_blank">John Comway's game of life</a>
        <a href="https://github.com/SaschaDz/game-of-life-canvas" target="_blank">Github Link</a>
    </footer>
</body>
</html>
